<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>guessNumber</title>
        <meta name="description" content="play gamr to guess numbers"/>
        <meta charset="UTF-8"/>
        <meta name="keywords" content="play, guess numbers, fun"/>
        <link href="style/css_2.css" rel="stylesheet" type="text/css"/>
        <style></style>
        <script></script>
    </head>
    <body>
        <section class="game">
            <article class="head">
                <h1>Guess Number</h1>
                <p>Guess Number from 1 to 20</p>
                <div class="number">?</div>
                <div>
                    <button class="btn">Again</button>
                </div>
            </article>
            <article class="guessNum">
                <div>
                    <input type="text" class="guess"/>
                    <div>
                        <button class="check">check</button>
                    </div>
                </div>
                <div>
                    <p class="message">Start guessing ....</p>
                    <p class="score">score: <span class="score_1">20</span></p>
                    <p class="high">High score: <span class="high_1">0</span></p>
                </div>
                
            </article>
            
            <script src="js/script_1.js"></script>
        </section>
    </body>
</html>
